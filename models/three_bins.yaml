
directives:
- add_frame:
    name: bin0_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [0.0, 0.0, 90.0 ]}
      translation: [-0.05, -0.58, -0.015]

- add_model:
    name: bin0
    file: package://local/bin.sdf

- add_weld:
    parent: bin0_origin
    child: bin0::bin_base

- add_frame:
    name: bin1_origin
    X_PF:
      base_frame: world
      rotation: !Rpy { deg: [0.0, 0.0, 180.0 ]}
      translation: [0.5, 0.05, -0.115]

- add_model:
    name: bin1
    file: package://local/bin_ocado.sdf

- add_weld:
    parent: bin1_origin
    child: bin1::bin_base

- add_frame:
    name: bin2_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [0.0, 0.0, 180.0]}
        translation: [-0.5, 0.05, -0.115]

- add_model:
    name: bin2
    file: package://local/bin_ocado.sdf

- add_weld:
    parent: bin2_origin
    child: bin2::bin_base
